<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Product1.css">
  <title>Document</title>
</head>
<body>
  <div id="header"></div>
    <script>
    fetch('header.html')
      .then(response => response.text())
      .then(html => document.getElementById('header').innerHTML = html);
    </script>
  <main class="container">
 
    <!-- Left Column / Product Images -->
    <div class="left-column">
      <img data-image="250g" src="https://www.haldirams.com/media/catalog/product/cache/71134970afb779eb7860339989626b7e/s/o/soan-papdi-250g-front.jpg" alt="">
      <img data-image="250g" src="https://www.haldirams.com/media/catalog/product/cache/71134970afb779eb7860339989626b7e/c/o/coconut_sp.jpg" alt="">
      <img data-image="250g" class="active" src="https://www.haldirams.com/media/catalog/product/cache/71134970afb779eb7860339989626b7e/c/h/chocolate_soan_papdi-compressor_2.jpg" alt="">
    </div>
    
    <!-- Right Column / Product Information -->
    <div class="right-column">
      <div class="product-description">
        <h1>SonPapadi</h1>
        <p>Inclusive of all taxes Luxurious, flaky cubes of besan and sweet milk that melt in your mouth. Intricately layered with the mouthwatering flavours of cardamom. This original cotton candy confection of India is a treat for the young and the old!</p>
      </div>
  
      <!-- Product Weight Options -->
      <div class="product-weight">
        <span>Weight:</span>
        <div class="weight-choose">
          <button data-price="66" data-image="250g">250g</button>
          <button data-price="71" data-image="250g">250g</button>
          <button data-price="71" data-image="250g">250g</button>
        </div>
      </div>

  
     
      <!-- Product Price and Buttons -->
      <div class="product-price">
        <span>₹66</span>
        <button class="cart-btn">Add to Cart</button>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>
  </main>
  <script>
    // Get all weight buttons
    const weightButtons = document.querySelectorAll('.weight-choose button');
    
    // Add event listener to each weight button
    weightButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Get the price and image from the data attributes of the clicked button
        const price = button.getAttribute('data-price');
        const image = button.getAttribute('data-image');
        
        // Update the product price
        document.querySelector('.product-price span').textContent = `₹${price}`;
        
        // Update the product image
        const productImages = document.querySelectorAll('.left-column img');
        productImages.forEach(img => {
          img.classList.remove('active');
          if (img.getAttribute('data-image') === image) {
            img.classList.add('active');
          }
        });
      });
    });

    // Add event listener to Add to Cart button
    document.querySelector('.cart-btn').addEventListener('click', () => {
      const quantity = document.getElementById('quantity').value;
      const price = parseFloat(document.querySelector('.product-price span').textContent.slice(1));
      const totalPrice = (price * quantity).toFixed(2);
      alert(`Added to cart: Quantity - ${quantity}, Total Price - ₹${totalPrice}`);
    });

    // Add event listener to Buy Now button
    document.querySelector('.buy-btn').addEventListener('click', () => {
      const quantity = document.getElementById('quantity').value;
      const price = parseFloat(document.querySelector('.product-price span').textContent.slice(1));
      const totalPrice = (price * quantity).toFixed(2);
      alert(`Buy Now: Quantity - ${quantity}, Total Price - ₹${totalPrice}`);
    });
  </script>
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(html => document.getElementById('footer').innerHTML = html);
    </script>
    
    <script src="search.js"></script>
</body>
</html>
